<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html> <head>
<script src="../jquery/jquery.js"> </script>
<script src="luban-core.js"> </script>
<script src="luban-widgets-basic.js"> </script>
<script src="luban-documentmill.js"> </script>
<script src="luban-actioncompiler.js"> </script>

<script>
$(function (){

    var pagedesc = {
      'type': 'page',
      'title': "Test page",
      'contents': []
    };
    
    var portlet = {
      'type': 'portlet',
      'contents': []
    };
    
    portletitem1 = {type: 'portletitem', id: 'portletitem1', label: 'portletitem1'}
    portletitem2 = {type: 'portletitem', id: 'portletitem2', label: 'portletitem2'}

    portlet.contents.push(portletitem1);
    portlet.contents.push(portletitem2);

    pagedesc.contents.push(portlet);

    var mill = new luban.documentmill;  
    var page = mill.render(pagedesc);
    
});
</script>
</head>
