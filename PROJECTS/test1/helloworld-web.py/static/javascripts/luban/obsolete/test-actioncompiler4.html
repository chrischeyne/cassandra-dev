<!-- replacecontent -->

<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html> <head>
<script src="../jquery/jquery.js"> </script>
<script src="luban-core.js"> </script>
<script src="luban-controller.js"> </script>
<script src="luban-widgets-basic.js"> </script>
<script src="luban-documentmill.js"> </script>
<script src="luban-actioncompiler.js"> </script>

<script>
$(function (){

  var pagedesc = {
  type: 'page',
  title: "Test page",
  contents: [],
  };

  doc = {'type': 'document',
	 'title': 'Test document',
	 'id': 'maindoc',
	 'contents': []
  };
  pagedesc.contents.push(doc);

  innerdoc = {
    'type': 'document',
    'title': 'Inner document'
  };
  doc.contents.push(innerdoc);

  newinnerdoc = {
    'type': 'document',
    'title': 'New inner document',
  };

  linkid = 'thelink';
  link = {'type': 'link',
	  'id': linkid,
	  'label': 'click me to change',
	  'onclick': {'type': 'replacecontent',
		      'element': {type:'selectbyid', id:'maindoc'},
		      'newcontent': newinnerdoc}
  };

  doc.contents.push(link);

  var mill = new luban.documentmill;
  
  var page = mill.render(pagedesc);

});
</script>
</head>

<body>

<div id="body-wrapper"> </div>
