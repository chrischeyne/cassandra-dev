<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html> <head>
<script src="../jquery/jquery.js"> </script>
<script src="luban-core.js"> </script>
<script src="luban-controller.js"> </script>
<script src="luban-widgets-basic.js"> </script>
<script src="luban-documentmill.js"> </script>
<script src="luban-actioncompiler.js"> </script>

<script>
$(function (){

  var pagedesc = {
  type: 'page',
  title: "Test page",
  contents: [],
  };

  doc = {'type': 'document',
	 'title': 'Test document',
	 'contents': []
  };
  pagedesc.contents.push(doc);

  linkid = 'thelink';
  link = {'type': 'link',
	  'id': linkid,
	  'label': 'click me to delete me',
	  'onclick': {'type': 'simpleelementaction',
		      'element': {'type': 'selectbyid', 'id': linkid},
		      'actionname': 'destroy'}
  };
  doc.contents.push(link);

  var mill = new luban.documentmill;
  
  var page = mill.render(pagedesc);

});
</script>
</head>
