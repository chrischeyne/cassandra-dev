<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html> <head>

<style media="all" rel="stylesheet">
@import url(../jquery/ui/css/smoothness/ui.all.css);
  </style>


<script src="../jquery/jquery.js"> </script>
<script src="../jquery/ui/ui.core.js"> </script>
<script src="luban-core.js"> </script>
<script src="luban-widgets-basic.js"> </script>
<script src="luban-documentmill.js"> </script>
<script src="luban-actioncompiler.js"> </script>

<script>
$(function (){

    var pagedesc = {
      'type': 'page',
      'title': "Test page",
      'contents': []
    };
    
    var doc = {
      'type': 'document',
      'contents': []
    };
    pagedesc.contents.push(doc);

    var form = {
      'type': 'form',
      'title': 'title of form',
    };
    doc.contents.push(form);

    var usernamefield = {
      'type': 'formtextfield',
      'name': 'username',
      'label': 'Username',
      'value': 'muozi',
    };

    var passwordfield = {
      'type': 'formpasswordfield',
      'name': 'password',
      'label': 'Password',
      'value': '',
    };

    var commentfield = {
      'type': 'formtextarea',
      'name': 'comment',
      'label': 'Comments',
      'value': 'leave your comment',
    };

    var selector = {
      'type': 'formselectorfield',
      'name': 'selector',
      'label': 'A selector',
      'selection': 'A',
      'entries': [
      {description: 'A', value: 'A'},
      {description: 'B', value: 'B'},
		  ]
    };

    var submit = {
      'type': 'formsubmitbutton',
      'label': 'submit',
    };

    form.contents = [usernamefield, passwordfield, commentfield, selector, submit];
    
    var mill = new luban.documentmill;  
    var page = mill.render(pagedesc);
    
});
</script>
</head>

<body>

<div id="body-wrapper"> </div>
